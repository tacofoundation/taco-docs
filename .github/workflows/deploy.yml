name: Deploy Tacozip Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para git info en VitePress
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build tacozip site
        run: npm run docs:build:tacozip
      
      - name: Setup dist folder
        run: |
          mkdir -p dist
          
          # Copiar build de tacozip
          cp -r tacozip/.vitepress/dist dist/tacozip
          
          # Crear index.html que redirija a /tacozip/
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=/tacozip/">
            <meta name="robots" content="noindex">
            <title>Redirecting to tacozip...</title>
          </head>
          <body>
            <p>Redirecting to <a href="/tacozip/">tacozip documentation</a>...</p>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4