name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build tacozip site
        run: npm run docs:build:tacozip

      - name: Setup dist folder
        run: |
          mkdir -p dist
          
          # Copiar build de tacozip
          cp -r tacozip/.vitepress/dist dist/tacozip
          
          # Crear redirect en raíz
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=/tacozip/">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="/tacozip/">tacozip</a>...</p>
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # ⚠️ CAMBIÓ de docs/.vitepress/dist
          cname: false  # Quitar si tienes dominio custom